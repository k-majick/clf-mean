<h2 class="title">Login</h2>

<form [formGroup]="loginForm" novalidate>
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" formControlName="userUsername" #userUsername required/>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="text" class="form-control" formControlName="userPassword" #userPassword required/>
  </div>
  <div class="form-group text-center">
    <button type="button" class="btn btn-primary" (click)="sendLoginForm(userUsername.value, userPassword.value)">Log in</button>
  </div>
</form>
