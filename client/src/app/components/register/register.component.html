<h2 class="title">Register</h2>

<form [formGroup]="registerForm" novalidate>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="userName" #userName required/>
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" formControlName="userUsername" #userUsername required/>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" formControlName="userEmail" #userEmail required/>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="text" class="form-control" formControlName="userPassword" #userPassword required/>
  </div>
  <div class="form-group text-center">
    <button type="button" class="btn btn-primary" (click)="sendRegisterForm(userName.value, userUsername.value, userEmail.value, userPassword.value)">Register</button>
  </div>
</form>
